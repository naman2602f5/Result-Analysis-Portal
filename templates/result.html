{% extends 'layout/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <main id="main">
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>UPLOAD RESULT</h2>
            </div>
        </div>
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-lg-6 mt-5 mt-lg-0">
                        <form action="{{ url_for('result') }}" method="post" enctype = "multipart/form-data" role="form" class="php-email-form">
                            {% include "includes/alert.html" %}
                            <div class="form-group mt-3"> 
                            <label for="class">Class</label>
                            <select class="form-select form-control" name="class" id="class" required>
                                <option value="" selected>--Select Class--</option>
                                <option value="1">6th</option>
                                <option value="2">7th</option>
                                <option value="3">8th</option>
                                <option value="4">9th</option>
                                <option value="5">10th</option>
                            </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="formFile">File</label> 
                                <input type="file" class="form-control" id="formFile" name="formFile" placeholder="Password" required>
                            </div>
                            <br>
                            <div class="text-center"><button type="submit">Upload</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% endblock %}
